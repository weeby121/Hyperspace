name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Only run this on the main branch

jobs:
  # Job 1: Build & Push Backend
  build-and-push-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./backend      # Look in the backend folder
          push: true              # Actually upload it
          tags: ${{ secrets.DOCKER_USERNAME }}/spatial-sync-backend:latest

  # Job 2: Check Frontend (Keep this simple for now)
  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build